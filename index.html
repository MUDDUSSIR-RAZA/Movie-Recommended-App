<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding and compatibility mode -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport to ensure proper rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the page -->
    <title>Movie Recommendation App</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Link to external JavaScript file -->
    <script src="./app.js"></script>
</head>


<body>
    <!-- Create a header section for the page -->
    <header>
        <h1>
            Movie Recommendation App
        </h1>
    </header>

    <!-- Create a main section for the page -->
    <main>
        <!-- Create a container div to hold the content -->
        <div class="container">
            <!-- Create a section for the three dropdown menus -->
            <div class="threeDropDown">
                <!-- Create a label and dropdown menu for the genre selection -->
                <label for="genre" class="gray">GENRE
                    <br>
                    <select name="genre" id="genre">
                        <option value="all">All</option>
                    </select>
                </label>

                <!-- Create a label and dropdown menu for the year selection -->
                <label for="year" class="gray">YEAR
                    <br>
                    <select name="year" id="year">
                        <option value="all">All</option>
                    </select>
                </label>


                <label for="language" class="gray">LANGUAGE
                    <br>
                    <select name="language" id="language">
                        <option value="all">All</option>
                    </select>
                </label>
            </div>

            <br>


            <div class="oneDropDown">

                <label for="rating" class="gray">RATING
                    <br>
                    <select name="rating" id="rating">
                        <option value="all">All</option>
                    </select>
                </label>

            </div>

            <br>

            <hr class="gray margin0">


            <table>
                <tr>
                    <th id="rankHeadingSection">
                        RANK
                    </th>
                    <th id="movieHeadingSection">
                        MOVIE
                    </th>
                    <th id="yearHeadingSection">
                        YEAR
                    </th>
                </tr>
            </table>

            <hr class="gray margin">


            <div class="rankMovies">
                <table id="table">
                </table>
            </div>
        </div>
    </main>
</body>

</html>
