<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set the character encoding and compatibility mode -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the viewport to ensure proper rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the page -->
    <title>Document</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Link to external JavaScript file -->
    <script src="./app.js"></script>
</head>


<body>
    <!-- Create a header section for the page -->
    <header>
        <h1>
            Movie Recommendation App
        </h1>
    </header>

    <!-- Create a main section for the page -->
    <main>
        <!-- Create a container div to hold the content -->
        <div class="container">
            <!-- Create a section for the three dropdown menus -->
            <div class="threeDropDown">
                <!-- Create a label and dropdown menu for the genre selection -->
                <label for="genre" class="gray">GENRE
                    <br>
                    <select name="genre" id="genre">
                        <option value="" disabled selected>All</option>
                    </select>
                </label>

                <!-- Create a label and dropdown menu for the year selection -->
                <label for="year" class="gray">YEAR
                    <br>
                    <select name="year" id="year">
                        <option value="" disabled selected>All</option>
                    </select>
                </label>

                <!-- Create a label and dropdown menu for the language selection -->
                <label for="language" class="gray">LANGUAGE
                    <br>
                    <select name="language" id="language">
                        <option value="" disabled selected>All</option>
                    </select>
                </label>
            </div>

            <br>

            <!-- Create a section for the rating dropdown menu and search button -->
            <div class="oneDropDown">
                <!-- Create a label and dropdown menu for the rating selection -->
                <label for="rating" class="gray">RATING
                    <br>
                    <select name="rating" id="rating">
                        <option value="" disabled selected>All</option>
                    </select>
                </label>
                <!-- Create a search button -->
                <button id="search">Search</button>
            </div>

            <br>

            <!-- Create a horizontal line to separate the header from the movie results -->
            <hr class="gray">
            <!-- Create a section for the header of the movie results table -->
            <div class="headingSections">
                <h5 class="gray" id="rankHeadingSection">RANK</h5>
                <h5 class="gray" id="movieHeadingSection">MOVIE</h5>
                <h5 class="gray" h5 id="yearHeadingSection">YEAR</h5>
            </div>
            <!-- Create another horizontal line to separate the header from the movie results -->
            <hr class="gray">

            <!-- Create a section to hold the movie results -->
            <div class="rankMovies">
                <section class="rankSection">
                    <ul id="rankList">
                        <li>1</li>
                    </ul>
                </section>

                <!-- Section for movie posters and details -->
                <section class="movieSection">
                    <ul id="movieList">
                        <li>
                            <img src="https://www.themoviedb.org/t/p/original/pgqgaUx1cJb5oZQQ5v0tNARCeBp.jpg"
                                alt="img">
                            <div>
                                <div>
                                    <h4>
                                        Godzilla vs Kong <!-- Placeholder for movie title -->
                                    </h4>
                                </div>
                                <div>
                                    <p>
                                        <span>
                                            pg-13
                                        </span>
                                        Action,Science,Fiction <!-- Placeholder for movie rating and genre -->
                                    </p>
                                </div>
                            </div>
                        </li> <!-- Placeholder for movie -->
                    </ul>
                </section>

                <!-- Section for movie release years -->
                <section class="yearSection">
                    <ul id="yearList">
                        <li>
                            2021 <!-- Placeholder for movie release year -->
                        </li>
                    </ul>
                </section>
            </div>

        </div>
    </main>
